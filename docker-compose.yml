# =============================================================================
# ShelfSense AI - Docker Compose Configuration
# =============================================================================
# Full stack deployment with:
# - API server (GPU-enabled)
# - PostgreSQL database
# - Redis cache
# - Vector database (optional Qdrant)
# - Nginx reverse proxy
# - Monitoring (Prometheus + Grafana)
# =============================================================================

version: '3.9'

# =============================================================================
# Networks
# =============================================================================
networks:
  shelfsense-network:
    driver: bridge
  monitoring:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  model_cache:
  upload_data:
  prometheus_data:
  grafana_data:

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # ShelfSense API Server
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: shelfsense-api
    restart: unless-stopped
    
    # GPU Support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    ports:
      - "8000:8000"
    
    environment:
      # Application
      - SHELFSENSE_ENV=production
      - SHELFSENSE_DEBUG=false
      - SHELFSENSE_LOG_LEVEL=INFO
      
      # Database
      - DATABASE_URL=postgresql://shelfsense:${DB_PASSWORD:-changeme}@postgres:5432/shelfsense
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Vector Store
      - QDRANT_URL=http://qdrant:6333
      - FAISS_INDEX_PATH=/app/data/faiss_index
      
      # Models
      - MODEL_CACHE_DIR=/app/models
      - DEVICE=cuda
      
      # API Keys (from .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:-}
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_MINUTE=60
    
    volumes:
      - model_cache:/app/models
      - upload_data:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - shelfsense-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: shelfsense-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=shelfsense
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=shelfsense
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "5432:5432"
    
    networks:
      - shelfsense-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelfsense -d shelfsense"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: shelfsense-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    ports:
      - "6379:6379"
    
    networks:
      - shelfsense-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Qdrant Vector Database (optional, alternative to FAISS)
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: shelfsense-qdrant
    restart: unless-stopped
    profiles:
      - qdrant  # Only start with: docker-compose --profile qdrant up
    
    volumes:
      - qdrant_data:/qdrant/storage
    
    ports:
      - "6333:6333"
      - "6334:6334"
    
    networks:
      - shelfsense-network
    
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: shelfsense-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    
    depends_on:
      - api
    
    networks:
      - shelfsense-network

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: shelfsense-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    ports:
      - "9090:9090"
    
    networks:
      - shelfsense-network
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana (Dashboards)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: shelfsense-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    
    ports:
      - "3000:3000"
    
    depends_on:
      - prometheus
    
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Development Services
  # ---------------------------------------------------------------------------
  
  # API with hot reload for development
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: shelfsense-api-dev
    profiles:
      - dev
    
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy
    
    environment:
      - SHELFSENSE_ENV=development
      - SHELFSENSE_DEBUG=true
      - DATABASE_URL=postgresql://shelfsense:devpassword@postgres:5432/shelfsense
      - REDIS_URL=redis://redis:6379/0
    
    volumes:
      - .:/app
      - model_cache:/app/models
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - shelfsense-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: shelfsense-pgadmin
    restart: unless-stopped
    profiles:
      - dev
    
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@shelfsense.local
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    
    ports:
      - "5050:80"
    
    depends_on:
      - postgres
    
    networks:
      - shelfsense-network

# =============================================================================
# Usage Examples
# =============================================================================
#
# Production (with GPU):
#   docker-compose up -d api postgres redis nginx
#
# Development:
#   docker-compose --profile dev up -d
#
# With Qdrant vector database:
#   docker-compose --profile qdrant up -d
#
# With monitoring:
#   docker-compose --profile monitoring up -d
#
# Full stack:
#   docker-compose --profile qdrant --profile monitoring up -d
#
# View logs:
#   docker-compose logs -f api
#
# Scale API (behind nginx):
#   docker-compose up -d --scale api=3
#
# =============================================================================
